<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Editor</title>
</head>
<body>
    <div id="imageEditor">
        <section id="editorContainer">
            <canvas id="new_canvas" width="480" height="480"></canvas>
        </section>

            <a id="save" href="#" title="Save">Save</a>

            <a id="rotateR" href="#" title="Rotate right">Rotate Right</a>

        </section>-->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script>
        if (Modernizr.canvas) {
            // Browser supports native HTML5 canvas.
        } else {
            // Fallback to another solution, such as Flash, static image, download link, and so on.
        }
        var ctx = document.getElementById('new_canvas').getContext('2d');
        var img = new Image();
        img.src = "img/Tulips.jpg";
        img.onload = function () {
            ctx.drawImage(img,0,0);
        };
        window.open(document.getElementById('ctx').toDataURL("image/png"));
    </script>
</body>
</html>
